<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg: #1f2024;
      --surface: #26282f;
      --surface-2: #2c2f37;
      --surface-3: #323641;
      --border: #3f4552;
      --text: #e7ebf3;
      --muted: #9ba6b7;
      --accent: #6ea8ff;
      --accent-strong: #3b82f6;
      --ok-bg: #203227;
      --ok-border: #355c43;
      --warn-bg: #3b2f1f;
      --warn-border: #745731;
      --err-bg: #3f2329;
      --err-border: #84424f;
      --scroll-track: #1b1e26;
      --scroll-thumb: #566075;
      --scroll-thumb-hover: #6f7c96;
      --workspace-panel-summary-height: 33px;
      --workspace-split-gap: 1px;
      --workspace-split-divider-size: 10px;
    }

    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      overflow: hidden;
    }

    .panel-shell {
      box-sizing: border-box;
      height: 100%;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(180deg, #22252d 0%, #1f2024 100%);
    }

    .panel-header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 0 0 auto;
      min-height: 0;
    }

    .panel-workspace {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 0;
      overflow: hidden;
    }

    .components-pane-body {
      flex: 1 1 auto;
      min-height: 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    select,
    input {
      box-sizing: border-box;
      min-width: 0;
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface-2);
      color: var(--text);
      font-size: 12px;
      outline: none;
    }

    select:focus,
    input:focus {
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
    }

    input::placeholder {
      color: #7c889a;
    }

    .tree-search-input {
      flex: 1;
    }

    .icon-button,
    .text-button {
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface-2);
      color: var(--text);
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: background 120ms ease, border-color 120ms ease, color 120ms ease;
    }

    .icon-button {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 16px;
      line-height: 1;
    }

    .icon-button.active {
      border-color: #74a9ff;
      background: #264d8f;
      color: #dbe9ff;
    }

    .text-button {
      padding: 6px 12px;
      white-space: nowrap;
    }

    .icon-button:hover,
    .text-button:hover {
      background: var(--surface-3);
      border-color: #596171;
    }

    .text-button:disabled,
    .icon-button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .react-status {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1px solid var(--ok-border);
      background: var(--ok-bg);
      color: #b9e7c9;
      line-height: 1.35;
    }

    .react-status.empty {
      color: var(--muted);
      background: var(--surface);
      border-color: var(--border);
    }

    .react-status.error {
      background: var(--err-bg);
      border-color: var(--err-border);
      color: #ffcfd7;
    }

    .react-component-list,
    .react-component-detail {
      flex: 1 1 auto;
      height: auto;
      min-height: 0;
      min-width: 0;
      max-height: none;
      padding: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      line-height: 1.42;
    }

    .react-component-list {
      flex: 1;
      background: #212734;
      overflow-y: auto;
      overflow-x: scroll;
      scrollbar-gutter: stable both-edges;
      white-space: nowrap;
      overscroll-behavior: contain;
    }

    .react-component-detail {
      flex: 1;
      overflow: visible;
      white-space: nowrap;
    }

    .react-component-list.empty,
    .react-component-detail.empty {
      color: var(--muted);
    }

    .react-component-detail-content {
      display: block;
      width: max-content;
      min-width: 100%;
      box-sizing: border-box;
      white-space: nowrap;
    }

    .react-component-item {
      display: block;
      width: auto;
      min-width: max-content;
      text-align: left;
      border: 0;
      border-radius: 4px;
      padding: 4px 8px;
      margin: 0;
      background: transparent;
      color: #cfe1ff;
      cursor: pointer;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      font-weight: 500;
      line-height: 1.35;
      flex: 1 1 auto;
      white-space: nowrap;
    }

    .react-component-item:hover {
      background: rgba(120, 167, 255, 0.2);
    }

    .react-component-item.active {
      background: rgba(120, 167, 255, 0.36);
      color: #eff6ff;
      font-weight: 700;
    }

    .react-component-item.search-match {
      box-shadow: inset 0 0 0 1px rgba(255, 214, 102, 0.45);
    }

    .react-component-item.updated-flash {
      animation: component-updated-flash 1.3s ease-out;
    }

    @keyframes component-updated-flash {
      0% {
        box-shadow:
          inset 0 0 0 1px rgba(255, 152, 0, 0.95),
          0 0 0 0 rgba(255, 152, 0, 0.7);
        background: rgba(255, 152, 0, 0.24);
      }
      45% {
        box-shadow:
          inset 0 0 0 1px rgba(255, 152, 0, 0.55),
          0 0 8px 2px rgba(255, 152, 0, 0.35);
        background: rgba(255, 152, 0, 0.16);
      }
      100% {
        box-shadow: inset 0 0 0 0 rgba(255, 152, 0, 0);
        background: transparent;
      }
    }

    .react-tree-row {
      display: flex;
      align-items: center;
      gap: 3px;
      margin-bottom: 1px;
      width: max-content;
      min-width: 100%;
    }

    .react-tree-toggle,
    .react-tree-spacer {
      width: 14px;
      height: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 14px;
      color: #9bb9eb;
      font-size: 11px;
      line-height: 1;
    }

    .react-tree-toggle {
      border: 0;
      border-radius: 3px;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    .react-tree-toggle:hover {
      background: rgba(125, 170, 245, 0.2);
    }

    .react-detail-title {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #ebfff3;
    }

    .react-detail-meta {
      margin-bottom: 8px;
      color: #b5d8c2;
    }

    #selectedElementPane,
    #selectedElementPathPane {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      border-radius: 6px;
      padding: 8px;
      border: 1px solid;
      line-height: 1.38;
      min-height: 0;
      min-width: 100%;
      width: max-content;
      box-sizing: border-box;
    }

    #selectedElementPane {
      background: #233248;
      border-color: #35537b;
      color: #deebff;
      white-space: pre;
      word-break: normal;
      overflow: visible;
    }

    #selectedElementPane.empty {
      color: var(--muted);
    }

    #selectedElementPathPane {
      margin: 0;
      background: var(--warn-bg);
      border-color: var(--warn-border);
      color: #f3deb9;
      white-space: pre;
      word-break: normal;
      overflow: visible;
    }

    #selectedElementPathPane.empty {
      color: var(--muted);
      background: var(--surface);
      border-color: var(--border);
    }

    #selectedElementPathPane.error {
      background: var(--err-bg);
      border-color: var(--err-border);
      color: #ffcad2;
    }

    #selectedElementDomPane {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      line-height: 1.38;
      background: #2f271d;
      color: #f2e6d2;
    }

    #selectedElementDomPane.empty {
      color: var(--muted);
      background: var(--surface);
    }

    .result-panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      overflow: hidden;
    }

    .result-panel > summary {
      cursor: pointer;
      padding: 7px 8px;
      color: #dce7fa;
      font-weight: 700;
      background: var(--surface-2);
      border-bottom: 1px solid var(--border);
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .result-panel[open] {
      display: flex;
      flex-direction: column;
      min-height: 0;
      min-width: 0;
      overflow: auto;
    }

    .result-panel[open] > :not(summary) {
      flex: 1 1 auto;
      min-height: 0;
      min-width: 0;
      overflow: auto;
    }

    #componentsTreeSection {
      overflow: hidden;
    }

    #componentsInspectorPanel[open] {
      display: flex;
      flex-direction: column;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
      background: #213028;
    }

    #componentsInspectorPanel #reactComponentDetail .json-section,
    #componentsInspectorPanel #reactComponentDetail .json-node,
    #componentsInspectorPanel #reactComponentDetail .json-node > summary,
    #componentsInspectorPanel #reactComponentDetail .json-row,
    #componentsInspectorPanel #reactComponentDetail .json-children {
      white-space: nowrap;
    }

    #componentsInspectorPanel #reactComponentDetail .json-section-title,
    #componentsInspectorPanel #reactComponentDetail .json-key,
    #componentsInspectorPanel #reactComponentDetail .json-primitive,
    #componentsInspectorPanel #reactComponentDetail .json-link {
      white-space: nowrap;
    }

    #componentsInspectorPanel #reactComponentDetail .json-section,
    #componentsInspectorPanel #reactComponentDetail .json-node,
    #componentsInspectorPanel #reactComponentDetail .json-row,
    #componentsInspectorPanel #reactComponentDetail .json-children {
      width: max-content;
      min-width: max-content;
    }

    #componentsInspectorPanel #reactComponentDetail .json-node > summary {
      width: max-content;
      min-width: max-content;
    }

    #selectedElementPanel[open] > #selectedElementPane,
    #selectedElementPathPanel[open] > #selectedElementPathPane,
    #selectedElementDomPanel[open] > #selectedElementDomPane {
      min-height: 0;
      min-width: 0;
    }

    #selectedElementPanel,
    #selectedElementPanel[open],
    #selectedElementPathPanel,
    #selectedElementPathPanel[open],
    #selectedElementDomPanel,
    #selectedElementDomPanel[open] {
      min-width: 0;
      max-width: 100%;
    }

    #rawResultPanel[open] > #output {
      min-height: 160px;
      min-width: 320px;
    }

    #selectedElementPane {
      min-height: 40px;
    }

    #selectedElementPathPane {
      min-height: 40px;
    }

    #selectedElementDomPane {
      min-height: 80px;
    }

    #output {
      white-space: pre;
      word-break: normal;
      padding: 10px;
      background: var(--surface);
      min-height: 0;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      line-height: 1.4;
    }

    #output.empty {
      color: var(--muted);
    }

    #output.error {
      background: var(--err-bg);
      color: #ffd9df;
    }

    #reactComponentList,
    #componentsInspectorPanel,
    #selectedElementPane,
    #selectedElementPathPane,
    #selectedElementDomPane,
    #output {
      scrollbar-width: auto;
      scrollbar-color: var(--scroll-thumb) var(--scroll-track);
    }

    #reactComponentList::-webkit-scrollbar,
    #componentsInspectorPanel::-webkit-scrollbar,
    #selectedElementPane::-webkit-scrollbar,
    #selectedElementPathPane::-webkit-scrollbar,
    #selectedElementDomPane::-webkit-scrollbar,
    #output::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    #reactComponentList::-webkit-scrollbar-track,
    #componentsInspectorPanel::-webkit-scrollbar-track,
    #selectedElementPane::-webkit-scrollbar-track,
    #selectedElementPathPane::-webkit-scrollbar-track,
    #selectedElementDomPane::-webkit-scrollbar-track,
    #output::-webkit-scrollbar-track {
      background: var(--scroll-track);
    }

    #reactComponentList::-webkit-scrollbar-thumb,
    #componentsInspectorPanel::-webkit-scrollbar-thumb,
    #selectedElementPane::-webkit-scrollbar-thumb,
    #selectedElementPathPane::-webkit-scrollbar-thumb,
    #selectedElementDomPane::-webkit-scrollbar-thumb,
    #output::-webkit-scrollbar-thumb {
      background: var(--scroll-thumb);
      border-radius: 999px;
      border: 2px solid var(--scroll-track);
    }

    #reactComponentList::-webkit-scrollbar-thumb:hover,
    #componentsInspectorPanel::-webkit-scrollbar-thumb:hover,
    #selectedElementPane::-webkit-scrollbar-thumb:hover,
    #selectedElementPathPane::-webkit-scrollbar-thumb:hover,
    #selectedElementDomPane::-webkit-scrollbar-thumb:hover,
    #output::-webkit-scrollbar-thumb:hover {
      background: var(--scroll-thumb-hover);
    }

    #rawResultPanel[open] #output {
      min-height: 160px;
    }

    .json-section {
      margin-bottom: 10px;
    }

    .json-section-title {
      font-weight: 700;
      margin-bottom: 4px;
      color: #d8efe1;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .json-node {
      margin-left: 10px;
      outline: none !important;
      box-shadow: none !important;
    }

    .json-node summary {
      cursor: pointer;
      list-style: none;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
      border: 0 !important;
      margin: 0;
      padding: 0;
      padding-inline-start: 0;
      display: inline-flex;
      align-items: center;
      vertical-align: top;
      user-select: none;
      min-width: max-content;
      overflow: visible;
    }

    .json-node summary:focus,
    .json-node summary:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .json-node:focus,
    .json-node:focus-visible,
    #componentsInspectorPanel #reactComponentDetail .json-node summary:focus,
    #componentsInspectorPanel #reactComponentDetail .json-node summary:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .json-node summary::marker {
      content: "";
      font-size: 0;
    }

    .json-node summary::-webkit-details-marker {
      display: none !important;
    }

    .json-node summary::before {
      content: "▸";
      display: inline-block;
      width: 12px;
      margin-right: 2px;
      color: #95bbe6;
    }

    .json-node[open] > summary::before {
      content: "▾";
    }

    .json-children {
      margin-left: 12px;
      padding-left: 8px;
      border-left: 1px dashed #5f8d72;
      min-width: max-content;
    }

    .json-row {
      margin: 2px 0;
      white-space: nowrap;
    }

    .json-row-expandable {
      display: flex;
      align-items: flex-start;
      gap: 2px;
      min-width: max-content;
      width: max-content;
    }

    .json-row-with-spacer {
      display: flex;
      align-items: flex-start;
      gap: 2px;
      min-width: max-content;
      width: max-content;
    }

    .json-row-toggle {
      border: 0;
      padding: 0;
      margin: 0;
      width: 14px;
      min-width: 14px;
      height: 16px;
      line-height: 16px;
      text-align: center;
      background: transparent;
      color: #95bbe6;
      cursor: pointer;
      font-size: 11px;
    }

    .json-row-toggle:hover {
      color: #c7e3ff;
    }

    .json-row-toggle-spacer {
      display: inline-block;
      width: 14px;
      min-width: 14px;
      height: 16px;
      line-height: 16px;
    }

    .json-inline-value {
      margin-left: 0;
      min-width: max-content;
      flex: 0 0 auto;
    }

    .json-inline-value > summary {
      min-width: max-content;
      color: #ecfff4 !important;
    }

    .json-inline-value > summary::before {
      content: "";
      display: none;
      width: 0;
      margin-right: 0;
    }

    .json-key {
      color: #b9f2d2;
      font-weight: 700;
    }

    .json-key-toggle {
      cursor: pointer;
      user-select: none;
    }

    .json-key-toggle:hover {
      color: #d7ffe9;
    }

    .json-hook-key {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .json-hook-index {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 16px;
      padding: 0 5px;
      border-radius: 999px;
      background: #32527d;
      color: #d8ebff;
      font-size: 10px;
      line-height: 16px;
      font-weight: 700;
      box-sizing: border-box;
    }

    .json-hook-name {
      color: #8be6ff;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .json-hook-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 14px;
      padding: 0 5px;
      border-radius: 999px;
      font-size: 9px;
      line-height: 14px;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-transform: lowercase;
      box-sizing: border-box;
    }

    .json-hook-badge-effect {
      background: #4f6f3f;
      color: #e9ffd6;
    }

    .json-hook-badge-function {
      background: #455f7e;
      color: #dfefff;
    }

    .json-hook-group-title {
      margin: 6px 0 2px;
      color: #8be6ff;
      font-weight: 800;
      letter-spacing: 0.01em;
      text-transform: none;
      gap: 2px;
      align-items: flex-start;
    }

    .json-hook-group {
      margin-left: 0;
    }

    .json-hook-group > summary::before {
      content: "";
      display: none;
      width: 0;
      margin-right: 0;
    }

    .json-hook-group-children {
      margin-top: 2px;
    }

    .json-hook-state-node {
      margin-left: 0;
    }

    .json-summary-meta {
      color: #9cb8aa;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: inline-block;
      white-space: nowrap;
      min-width: max-content;
      flex-shrink: 0;
    }

    .json-summary-preview {
      color: #ecfff4;
      font-weight: 600;
      display: inline-block;
      white-space: nowrap;
      min-width: max-content;
      flex-shrink: 0;
    }

    .json-primitive {
      color: #f2fff8;
    }

    .json-link {
      border: 0;
      padding: 0;
      margin: 0;
      background: transparent;
      color: #6fb6ff;
      text-decoration: none;
      cursor: pointer;
      font: inherit;
    }

    .json-link:hover {
      color: #9aceff;
      text-decoration: none;
    }

    .dom-node {
      margin-left: 10px;
      outline: none !important;
      box-shadow: none !important;
    }

    .dom-node summary {
      cursor: pointer;
      list-style: none;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
      border: 0 !important;
      margin: 0;
      padding: 0;
      padding-inline-start: 0;
      display: inline-flex;
      align-items: center;
      vertical-align: top;
      user-select: none;
    }

    .dom-node summary:focus,
    .dom-node summary:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .dom-node:focus,
    .dom-node:focus-visible,
    #selectedElementDomPane summary:focus,
    #selectedElementDomPane summary:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .dom-node summary::marker,
    #selectedElementDomPane summary::marker {
      content: "";
      font-size: 0;
    }

    .dom-node summary::-webkit-details-marker {
      display: none !important;
    }

    .dom-node summary::before {
      content: "▸";
      display: inline-block;
      width: 12px;
      margin-right: 2px;
      color: #f1c27b;
    }

    .dom-node[open] > summary::before {
      content: "▾";
    }

    .dom-children {
      margin-left: 14px;
      padding-left: 8px;
      border-left: 1px dashed #8f6d48;
    }

    .dom-leaf {
      margin-left: 10px;
      line-height: 1.45;
    }

    .dom-tag {
      line-height: 1.45;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dom-bracket {
      color: #f8c27f;
    }

    .dom-tag-name {
      color: #9cc0ff;
    }

    .dom-attr-name {
      color: #ffa0a0;
    }

    .dom-attr-value {
      color: #8ce3d0;
    }

    .dom-text-preview {
      color: #d7c4a7;
      margin-left: 6px;
    }

    .dom-note {
      color: #c9a376;
      margin-left: 10px;
      font-style: italic;
      white-space: nowrap;
    }

    .dom-closing-tag {
      line-height: 1.45;
      white-space: nowrap;
      padding-left: 14px;
    }

    .toolbar {
      flex-direction: row;
      align-items: center;
    }

    .toolbar-left {
      width: auto;
    }

    .workspace-canvas {
      position: relative;
      flex: 1 1 auto;
      min-height: 0;
      min-width: 0;
      display: block;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      padding: 8px;
      overflow: hidden;
    }

    .workspace-empty {
      color: var(--muted);
      padding: 8px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      background: var(--surface-2);
    }

    .workspace-split {
      display: grid;
      gap: var(--workspace-split-gap);
      width: 100%;
      height: 100%;
      min-width: 0;
      min-height: 0;
    }

    .workspace-split-row {
      grid-template-columns:
        minmax(0, var(--workspace-split-first, 1fr))
        var(--workspace-split-divider-size)
        minmax(0, var(--workspace-split-second, 1fr));
      grid-template-rows: minmax(0, 1fr);
    }

    .workspace-split-column {
      grid-template-columns: minmax(0, 1fr);
      grid-template-rows:
        minmax(0, var(--workspace-split-first, 1fr))
        var(--workspace-split-divider-size)
        minmax(0, var(--workspace-split-second, 1fr));
    }

    .workspace-split-child {
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }

    .workspace-split > * {
      min-width: 0;
      min-height: 0;
    }

    .workspace-split-row > .workspace-split-child-first {
      grid-column: 1;
    }

    .workspace-split-row > .workspace-split-divider {
      grid-column: 2;
    }

    .workspace-split-row > .workspace-split-child-second {
      grid-column: 3;
    }

    .workspace-split-column > .workspace-split-child-first {
      grid-row: 1;
    }

    .workspace-split-column > .workspace-split-divider {
      grid-row: 2;
    }

    .workspace-split-column > .workspace-split-child-second {
      grid-row: 3;
    }

    .workspace-split-divider {
      position: relative;
      border-radius: 6px;
      background: transparent;
      user-select: none;
      touch-action: none;
    }

    .workspace-split-divider::before {
      content: "";
      position: absolute;
      border-radius: 6px;
      background: #52607a;
      transition: background 120ms ease;
    }

    .workspace-split-divider-row {
      cursor: col-resize;
    }

    .workspace-split-divider-row::before {
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      transform: translateX(-50%);
    }

    .workspace-split-divider-column {
      cursor: row-resize;
    }

    .workspace-split-divider-column::before {
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      transform: translateY(-50%);
    }

    .workspace-split-divider:hover::before,
    .workspace-split-divider.dragging::before {
      background: #7fb3ff;
    }

    #panelContent .workspace-panel {
      position: relative;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #panelContent .workspace-panel[open] {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-top: var(--workspace-panel-summary-height);
      box-sizing: border-box;
    }

    #panelContent .workspace-panel > summary.workspace-panel-summary {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 6;
      min-height: var(--workspace-panel-summary-height);
      box-sizing: border-box;
      padding: 7px 8px;
      background: var(--surface-2);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      cursor: grab;
      list-style: none;
      user-select: none;
    }

    #panelContent .workspace-panel > summary.workspace-panel-summary::-webkit-details-marker {
      display: none;
    }

    #panelContent .workspace-panel > summary.workspace-panel-summary::marker {
      content: "";
      font-size: 0;
    }

    .workspace-panel-title {
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .workspace-panel-actions {
      display: inline-flex;
      gap: 6px;
      flex: 0 0 auto;
    }

    .workspace-panel-action {
      border: 1px solid #5a6375;
      border-radius: 4px;
      background: #303646;
      color: #d9e6ff;
      width: 20px;
      height: 18px;
      line-height: 16px;
      font-size: 11px;
      padding: 0;
      cursor: pointer;
    }

    .workspace-panel-action:hover {
      background: #3b4356;
    }

    .workspace-panel.workspace-dragging {
      opacity: 0.4;
    }

    #panelContent .workspace-panel[open] > :not(summary) {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }

    #panelContent .workspace-split-child > .workspace-panel {
      width: 100%;
      height: 100%;
      min-width: 0;
      min-height: 0;
    }

    #panelContent .workspace-panel:not([open]) {
      flex: 0 0 var(--workspace-panel-summary-height);
      min-height: var(--workspace-panel-summary-height);
      height: var(--workspace-panel-summary-height);
      overflow: hidden;
      padding-top: 0;
    }

    #panelContent .workspace-panel:not([open]) > :not(summary) {
      display: none !important;
    }

    #panelContent #treePane {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      position: relative;
      overflow-x: auto;
      overflow-y: auto;
      overscroll-behavior: contain;
      scrollbar-gutter: stable both-edges;
      isolation: isolate;
    }

    #panelContent #detailPane {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: auto;
      overscroll-behavior: contain;
      scrollbar-gutter: stable both-edges;
    }

    #panelContent #treePane > #reactComponentList {
      flex: 0 0 auto;
      display: block;
      width: max-content;
      min-width: 100%;
      min-height: max-content;
      overflow: visible;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
    }

    #panelContent #detailPane > #reactComponentDetail {
      flex: 0 0 auto;
      width: max-content;
      min-width: 100%;
      min-height: max-content;
      overflow: visible;
    }

    #panelContent #selectedElementPane,
    #panelContent #selectedElementPathPane,
    #panelContent #selectedElementDomPane {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: auto;
      overscroll-behavior: contain;
      scrollbar-gutter: stable both-edges;
    }

    #panelContent #selectedElementDomPane > * {
      flex: 0 0 auto;
      width: max-content;
      min-width: 100%;
      min-height: max-content;
      overflow: visible;
      box-sizing: border-box;
    }

    #panelContent #rawResultPanel > #output {
      box-sizing: border-box;
    }

    .workspace-dock-preview {
      position: absolute;
      z-index: 30;
      pointer-events: none;
      display: none;
      border: 2px solid rgba(110, 168, 255, 0.95);
      border-radius: 8px;
      background: rgba(110, 168, 255, 0.2);
      box-sizing: border-box;
    }

    .workspace-footer {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 7px 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      min-height: 0;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .workspace-footer-title {
      color: #c9d7ef;
      font-weight: 700;
      flex: 0 0 auto;
    }

    .workspace-toggle-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      min-width: 0;
    }

    .workspace-toggle-btn {
      border: 1px solid #4f596d;
      border-radius: 999px;
      background: #2d3443;
      color: #c8d5ee;
      padding: 4px 10px;
      font-size: 11px;
      line-height: 1.2;
      cursor: pointer;
      white-space: nowrap;
    }

    .workspace-toggle-btn.active {
      border-color: #6ea8ff;
      background: #2a4370;
      color: #e7f0ff;
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <script src="dist/panel.global.js"></script>
</body>
</html>
